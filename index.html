<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт для публикации фото">
  <meta name="keywords" content="Фотография, фото, лайк, профиль, Mesto, Russia">
  <meta name="author" content="Pavel Fazliev">
  <title>Mesto-Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/main.js" defer></script>
</head>
<body class="page">

  <div class="page__container">

    <header class="header page__header">

      <img class="header__logo" src="./images/logo.svg" alt="Логотип">

    </header>
    

    <main>

      <!--              секция profile-info              -->

      <section class="profile page__profile">

        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">

        <div class="profile__info">

          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p> 

        </div>

        <button type="button" class="profile__add-button"></button>

      </section>
  
      <!--              секция Галерея              -->
      
      <section class="elements page__elements" aria-label="Галерея">
      
        <ul class="elements__list">

        </ul>
      
      </section>
      
    </main>


    <footer class="footer page__footer">
    
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>

    </footer>
  
  </div>

<!--              edit profile popup             -->

  <section class="popup popup_type_profile" aria-label="Редактировать профиль">

    <form class="popup__container" method="post" name="edit-form">

      <button  class="popup__close" type="button"></button>

      <h2 class="popup__title">Редактировать профиль</h2>

      <input class="popup__input" type="text" name="name" placeholder="">
      <input class="popup__input" type="text" name="profession" placeholder=""> 

      <button class="popup__submit-button" type="submit">Сохранить</button>

    </form>

  </section>

  <!--              add new place popup              -->

  <section class="popup popup_type_new-place" aria-label="Новое место">
  
    <form class="popup__container" method="post" name="add-place">
  
      <button class="popup__close" type="button"></button>
  
      <h2 class="popup__title">Новое место</h2>
  
      <input class="popup__input" type="text" name="place-name" placeholder="Название">
      <input class="popup__input" type="url" name="picture" required placeholder="Ссылка на картинку">
  
      <button class="popup__submit-button" type="submit">Создать</button>
  
    </form>
  
  </section>

<!--              image popup              -->

  <section class="popup popup_type_image" aria-label="Увеличить фото">

    <figure class="popup__figure">
    
      <button type="button" class="popup__close"></button>
      <img src="#" alt="#" class="popup__image">
      
      <figcaption class="popup__caption">
        <p class="popup__caption-text"></p>
      </figcaption>
    
    </figure>
    
    </section>

    <!--              template new-place card              -->

  <template class="template">

    <li class="elements__item">
      <figure class="elements__figure">

        <button type="button" class="elements__bin"></button>
    
        <img src="#" alt="#" class="elements__image">
    
        <figcaption class="elements__caption">
          <h2 class="elements__caption-text"></h2>
          <button type="button" class="elements__like"></button>
        </figcaption>
    
      </figure>
    </li>

  </template>

</body>
</html>
