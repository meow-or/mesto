<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт для публикации фото">
  <meta name="keywords" content="Фотография, фото, лайк, профиль, Mesto, Russia">
  <meta name="author" content="Pavel Fazliev">
  <title>Mesto-Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <div class="page__container">

    <header class="header page__header">

      <img class="header__logo" src="./images/logo.svg" alt="Логотип">

    </header>
    

    <main>

      <!--              секция profile-info              -->

      <section class="profile page__profile">

        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">

        <div class="profile__info">

          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p> 

        </div>

        <button class="profile__add-button"></button>

      </section>
  
      <!--              секция Галерея              -->
      
      <section class="elements page__elements" aria-label="Галерея">
      
        <ul class="elements__list">
      
          <li class="elements__item">
            <figure class="elements__figure">

              <img src="./images/baikal.jpg" alt="Байкал" class="elements__image">

              <figcaption class="elements__caption">
                <p class="elements__caption-text">Байкал</p>
                <div class="elements__like"></div>
              </figcaption>
              
            </figure>
          </li>
      
          <li class="elements__item">
            <figure class="elements__figure">

              <img src="./images/komi.jpg" alt="Коми" class="elements__image">

              <figcaption class="elements__caption">
                <p class="elements__caption-text">Коми</p>
                <div class="elements__like"></div>
              </figcaption>
              
            </figure>
          </li>
      
          <li class="elements__item">
            <figure class="elements__figure">

              <img src="./images/magadan.jpg" alt="Магадан" class="elements__image">

              <figcaption class="elements__caption">
                <p class="elements__caption-text">Магадан</p>
                <div class="elements__like"></div>
              </figcaption>
              
            </figure>
          </li>
      
          <li class="elements__item">
            <figure class="elements__figure">

              <img src="./images/olkhon.jpg" alt="Ольхон" class="elements__image">

              <figcaption class="elements__caption">
                <p class="elements__caption-text">Ольхон</p>
                <div class="elements__like"></div>
              </figcaption>
              
            </figure>
          </li>
      
          <li class="elements__item">
            <figure class="elements__figure">

              <img src="./images/primorski.jpg" alt="Приморский край" class="elements__image">

              <figcaption class="elements__caption">
                <p class="elements__caption-text">Приморский край таакоооооооой приморский</p>
                <div class="elements__like"></div>
              </figcaption>
              
            </figure>
          </li>
      
          <li class="elements__item">
            <figure class="elements__figure">

              <img src="./images/sochi.jpg" alt="Сочи" class="elements__image">

              <figcaption class="elements__caption">
                <p class="elements__caption-text">Сочи</p>
                <div class="elements__like"></div>
              </figcaption>
              
            </figure>
          </li>
      
        </ul>
      
      </section>
      
    </main>


    <footer class="footer page__footer">
    
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>

    </footer>
  
  </div>

  <section class="edit-form" aria-label="Редактировать профиль">

    <form class="edit-form__container" method="post" name="edit-form">

      <button  class="edit-form__close" type="button"></button>

      <h2 class="edit-form__title">Редактировать профиль</h2>

      <input class="edit-form__input edit-form__input_name" type="text" name="name">
      <input class="edit-form__input edit-form__input_profession" type="text" name="profession"> 

      <button class="edit-form__submit-button" type="submit">Сохранить</button>

    </form>

  </section>
  <script src="./scripts/main.js"></script>
</body>
</html>
